
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KILLACALI Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', monospace;
            background-image: url('texture.jpg');
            background-size: cover;
            background-attachment: fixed;
            color: #f0f0f0;
            text-align: center;
        }
        h1 {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            font-size: 3em;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .gallery img {
            width: 300px;
            height: auto;
            border: 4px solid #f0f0f0;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        audio {
            position: fixed;
            bottom: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <h1>KILLACALI PORTFOLIO</h1>
    <div class="gallery">
        <img src="img1.png" alt="DJ Bones">
        <img src="img2.png" alt="Midnight Mariachi">
        <img src="img3.png" alt="La Dama de Dusk">
        <img src="img4.png" alt="El Silencio">
        <img src="img5.png" alt="Ghost Hound">
        <img src="img6.png" alt="Nova Lux">
    </div>
    <audio controls autoplay loop>
        <source src="music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
