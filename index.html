<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KILLACALI Digital Scroll</title>
    <style>
        body {
            margin: 0;
            background: url('6BA0A55D-D1B9-4A55-B0AB-4FEE53D14200.jpeg') repeat;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #fff;
            scroll-behavior: smooth;
        }
        h1 {
            text-align: center;
            font-size: 3em;
            margin: 20px;
            letter-spacing: 2px;
        }
        .wave {
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.65);
        }
        .wave h2 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 10px;
            border-bottom: 2px solid #fff;
            display: inline-block;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .gallery img {
            max-width: 300px;
            height: auto;
            border: 3px solid #fff;
            box-shadow: 0 0 20px #000;
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <h1>KILLACALI LEGEND SCROLL</h1>
    <audio autoplay loop>
        <source src="wide-flower-fields-atmospheric-ambient-332274.mp3" type="audio/mp3">
    </audio>
    <div class="wave">
        <h2>First Wave</h2>
        <div class="gallery">
            <img src="DJ_Bones.png" alt="DJ_Bones.png"> <img src="Midnight_Mariachi.png" alt="Midnight_Mariachi.png"> <img src="La_Dama_de_Dusk.png" alt="La_Dama_de_Dusk.png"> <img src="El_Silencio.png" alt="El_Silencio.png"> <img src="Snapback_Revenant.png" alt="Snapback_Revenant.png">
        </div>
    </div>
    <div class="wave">
        <h2>Second Wave</h2>
        <div class="gallery">
            <img src="Julian_Cross.png" alt="Julian_Cross.png"> <img src="La_Sombra_Rosa.png" alt="La_Sombra_Rosa.png"> <img src="Ghost_Hound.png" alt="Ghost_Hound.png"> <img src="Ruin_1.png" alt="Ruin_1.png"> <img src="Jett_Vandal.png" alt="Jett_Vandal.png"> <img src="Nova_Lux.png" alt="Nova_Lux.png">
        </div>
    </div>
</body>
</html>
